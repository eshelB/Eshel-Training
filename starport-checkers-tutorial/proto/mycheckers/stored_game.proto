syntax = "proto3";
package eshelB.mycheckers.mycheckers;

option go_package = "github.com/eshelB/my-checkers/x/mycheckers/types";

message StoredGame {
  string creator = 1;
  string index = 2;
  string game = 3;
  string turn = 4;
  string red = 5;
  string black = 6;
  uint64 moveCount = 7;
  string beforeId = 8;
  string afterId = 9;
  // note that omitted deadline
  string winner = 10;
  uint64 wager = 11;
}

